<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <span>span</span>
    <b>b태그</b>
    <strong>strong태그</strong>

    <hr>
    <!-- 
        1. b태그 (bold) -> 시각적 의미의 강조 / CSS로 대체 가능
     -->
    <b>공지사항</b>
    <span>입실 시간은 9시입니다~</span>
    <!-- 
        2. strong태그 -> 실질적 의미의 강조 / 시각장애인들을 위한 것
      -->
    <br>
    <strong>노약자, 임산부, 어린이만</strong>
    <span>이용 가능합니다.</span>
    
</body>

</html>
