<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 창 만들어보기</title>
</head>

<body>
    <!-- form 태그가 있어야 정보를 get post 할 수 있다 -->
    <!-- 회원가입은 post이지만 get연습중이기에 get으로 설정 -->
    <form action="#" method="get">
        <!-- 테이블 시작 -->
        <table align="center" width="400px">

            <!-- Step 1 시작 -->
            <!-- 1. 4줄 -> 2 -->
            <!-- (tr>td*2)*4 -->
            <tr bgcolor="gray" height="50px">
                <th colspan="2" align="left">Step1 : 아이디/비번 입력</th>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">아이디:</td>
                <td>
                    <input type="text" name="id">
                </td>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">비밀번호:</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">비밀번호 확인:</td>
                <td><input type="password" name="passwordCheck"></td>
            </tr>
            <!-- Step 1 끝 -->

            <!-- Step 2 시작 -->
            <tr bgcolor="gray" height="50px">
                <th colspan="2" align="left">Step2 : 개인정보</th>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">성별:</td>
                <td>
                    남<input type="radio" name="gender" value="man">
                    여<input type="radio" name="gender" value="woman">
                </td>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">혈액형:</td>
                <td>
                    <select name="blood">
                        <option value="A">A형</option>
                        <option value="B">B형</option>
                        <option value="O">O형</option>
                        <option value="AB">AB형</option>
                    </select>
                </td>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">생일:</td>
                <td><input type="date" name="date"></td>
            </tr>
            <!-- Step 2 끝 -->

            <!-- Step 3 시작 -->
            <tr bgcolor="gray" height="50px">
                <th colspan="2" align="left">Step3 : 선호도</th>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">취미:</td>
                <td>
                    축구<input type="checkbox" name="hobby" value="soccor">
                    야구<input type="checkbox" name="hobby" value="baseball">
                    농구<input type="checkbox" name="hobby" value="basketball">
                </td>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">좋아하는 색깔:</td>
                <td>
                    <input type="color" name="color">
                </td>
            </tr>
            <!-- Step 3 끝 -->

            <!-- Step 4 시작 -->
            <tr bgcolor="gray" height="50px">
                <th colspan="2" align="left">Step4 : 하고싶은 말</th>
            </tr>
            <tr height="50px">
                <!-- textarea는 width height 를 사용하는 것이 아닌 cols rows를 사용한다 -->
                <td colspan="2"><textarea cols="56" rows="5" placeholder="텍스트를 적으세요" name="text"></textarea></td>
            </tr>
            <!-- Step 4 끝 -->

            <!-- 제출 및 초기화 버튼 시작 -->
            <tr align="center" bgcolor="whitesmoke">
                <td colspan="2">
                    <input type="submit"><input type="reset">
                </td>
            </tr>
            <!-- 제출 및 초기화 버튼 끝 -->
        </table>
    </form>
</body>

</html>
