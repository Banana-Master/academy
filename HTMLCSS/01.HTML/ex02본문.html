<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1. 제목태그 
        크기와 굵기별로 숫자를 붙여서 사용 (h1 ~ h6) 
    -->
     <h1>h1태그</h1>
     <h3>h3태그</h3>
     <h6>h6태그</h6>
     <!-- 
        2. 본문태그
        (1) p태그 (paragraph)
        단락으로 표현이 되기 때문에 가로 한줄 영역을 전부 차지
        -> 개행이 된 것 처럼 보인다
     -->
     <p>p태그</p>
     <p style="color:blue">p태그</p>
     <p>p태그</p>
     <!-- 
        (2) span태그
        문장으로 표현이 되기 때문에 내가 넣은 내용만큼만 영역 차지
        -> 가로로 쭉 이어서 배치
      -->
     <span>span태그</span>
     <span style="color:blue">span태그</span>
     <span>span태그</span>

     일반텍스트
     style="color:blue" 일반텍스트
     일반텍스트

     <!-- 
        span태그는 특징이 없다 (공태그)
        그럼에도 불구하고 우리가 태그를 무조건 사용해야하는 이유는?
        특정 요소에만 접근하기 위함이다
      -->

     <!-- 
        개행태그 : <br> : break
     -->
     <span>1</span>
     <br>
     <span>2</span>
     <!-- 
        (4) 수평선태그 : <hr>
      -->
     <hr align="center" color="red" size="140px" width="50px">
     <h1>실습</h1>
     
     <hr color="red" size="140px" width="150px">
     <hr color="orange" width="150px" size="120px">
     <hr color="yellow" width="150px" size="100px">
     <hr color="green" width="150px" size="80px">
     <hr color="blue" width="150px" size="60px">
     <hr color="indigo" width="150px" size="40px">
     <hr color="purple" width="150px" size="20px">

</body>
</html>
