<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        이미지 태그
        웹 사이트에 사진을 띄워보자!
        - 필수 속성 : src (source의 줄임말)
        - src = 사진 어디있냐면 ~

        <img src ="사진이있는경로">
    -->
    <!-- 
        (1) 절대경로 : 고유한 경로
    -->
    <img src="https://mblogthumb-phinf.pstatic.net/MjAxNzA2MDdfMjMx/MDAxNDk2NzcwNDY1MjYz.niX2NSC-ltMV3V6NhCl_QORpHZ5zGukOonq-q7wkDEEg.O-BbIWyfbBOqjBpI6wWQo06iQxfW1qdDtqLo8XnE7OEg.PNG.tryukjin/%EB%AF%B8%EB%8B%88%EC%96%B8%EC%A6%88_%EB%B0%B0%EA%B2%BD%ED%99%94%EB%A9%B4_%EC%BA%90%EB%A6%AD%ED%84%B0_%ED%95%B8%EB%93%9C%ED%8F%B0_%EB%B0%B0%EA%B2%BD%ED%99%94%EB%A9%B4_78%EB%B2%88%EC%A8%B0_%285%29.png?type=w2" width="100px">
    <img src="https://i.pinimg.com/originals/cd/d6/63/cdd6637138e02019f3885d857c508eb3.png" width="20%">
    <!-- 
        (2) 상대경로
        a. 현재를 기준으로 바로 접근 가능 : ./ 
    -->
    <img src="./img/pic.jpg" width="50%">
    <!-- 
        b. 상위를 기준으로 접근 가능 : ../
    -->
    <!-- 
        상대경로로 이미지를 다시 가져와보자
    -->
    <img src="../img/pic.jpg" width="50%">
</body>
</html>
