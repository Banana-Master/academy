<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼태그 연습</title>
</head>

<body>
    <!-- 
        form태그
        웹 페이지에 입력폼을 만들 때 사용하는 태그
        사용자에게 정보를 받아줄 수 있다
        - 필수 속성 2가지 : method(어떻게?), action(어디로?)
     -->

    <form method="get" action="#">
        <h2>입력</h2>
        <!-- 
            input 태그 : 사용자가 입력할 수 있도록 하는 공간
            속성
            (1) type : 입력할 데이터 구분
            (2) name : 입력한 값을 구분하기 위해서 이름을 지정
            (3) placeholder : 미리보기 텍스트
            (4) autofocus : 자동 커서 설정
            (5) value : 기본 값 설정
            (6) readonly : 읽기 전용
            (7) maxlength : 글자 수 제한 설정
        -->
        ID <input type="text" name="id" placeholder="아이디를 입력하세요" autofocus><br>
        PW <input type="password" maxlength="10"><br>
        강의실 <input type="text" name="lec" value="캠퍼스B" readonly>
        <h2>선택</h2>
        <!-- 
            (1) input 태그 type이 checkbox
            (2) input 태그 type이 radio
            (3) select 태그
        -->

        <!-- 
            checkbox와 radio는 필수 속성이 2개 존재
            - name : 어떤 설문인지?
            - value : 어떤 값인지?
        -->
        <!-- 
            (1) checkbox 중복선택가능
        -->

        <p>좋아하는 음료를 모두 골라주세요</p>
        아메리카노 <input type="checkbox" name="menu" value="ia">
        자몽에이드 <input type="checkbox" name="menu" value="ja">
        <hr>
        <!-- 
            (2) radio 중복선택불가
        -->
        <p>성별을 골라주세요</p>
        남성 <input type="radio" name="gender" value="man">
        여성 <input type="radio" name="gender" value="woman">
        <!-- 
            (3) select 태그
            -> option이라는 태그가 필요
        -->
        <hr>

        Email <input type="text">@
        <select name="email">
            <option value="naver.com">naver.com</option>
            <option value="gmail.com">gmail.com</option>
            <option value="kakao.com">kakao.com</option>
            <option value="daum.net">daum.net</option>
        </select>

        <h2>그 외</h2>
        <input type="file">
        <br>
        <input type="color">
        <br>
        <input type="number">
        <br>
        <input type="range">
        <br>
        <input type="date">
        <br>
        <input type="datetime-local">

        <h2>제출 및 초기화</h2>
        <!-- 
            ✔ 중요
            제출 및 초기화 할 정보는 무조건 form태그 안에다가 작성
        -->
        <input type="submit" value="보내기">
        <input type="reset">

    </form>

</body>

</html>
