<!-- ! + return 키를 누르면 나옴 / html:5 입력해도 됨 (<!doctype html ~ </html>)-->
<!-- 현재 문서가 html5라는 뜻 -->
<!DOCTYPE html>
<!-- html문서가 어떤 언어로 작성됬는지 알려주는 것 ex) 구글 번역에서는 이 문서가 영어로 작성됬다고 뜸 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title 은 인터넷 창 맨 위에 써지는 곳 -->
    <title>Document</title>
</head>
<!-- body에 작성해야 실제로 보여짐 -->
<body>
    
</body>
</html>
