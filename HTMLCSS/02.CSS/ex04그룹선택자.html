<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex04 그룹선택자</title>
    <style>
        /* 그룹선택자 : 다양한 요소 선택 (,)*/
        .date, .time {
            color: blue;
        }
        /* 같은 클래스, 다른 태그를 선택하는 방법? */
        /* 태그.클래스이름 { } */
        h1.date {
            background-color: yellow;
        }
        /* 반응선택자 */
        /* (1) 대상:hover  대상 요소에 마우스를 올렸을 때 */
        h2:hover {
            color: hotpink;
        }
        /* (2) 대상:active 대상 요소를 클릭했을 때 */
        h2:active {
            color: yellowgreen;
        }
    </style>
</head>
<body>
    <h1 class="date">오늘은 즐거운 월요일!</h1>
    <p class="date">내일은 즐거운.. 화요일!</p>
    <p class="time">지금 시각은 오후 3시 42분 입니다.</p>
    <p>여러분 오늘 그래도 다섯시에 끝나요!</p>

    <h2>반응선택자</h2>
</body>
</html>
